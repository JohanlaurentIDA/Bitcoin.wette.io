      <tbody>
        <tr>
          <td>Johan</td>
          <td id="johan-price">123123</td>
          <td id="johan-diff">-</td>
          <td id="johan-percent">-</td>
        </tr>
        <tr>
          <td>Andreas</td>
          <td id="andreas-price">74030</td>
          <td id="andreas-diff">-</td>
          <td id="andreas-percent">-</td>
        </tr>
        <tr>
          <td>Frank</td>
          <td id="frank-price">24334</td>
          <td id="frank-diff">-</td>
          <td id="frank-percent">-</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
